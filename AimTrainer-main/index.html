<!DOCTYPE html>
<html>
    <head>
        <title>Aim Trainer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div id="showStats" class="container"></div>

        <button id="startButton" type="button" class="container">
            <h1>Start Game!</h1>
        </button>
        <br>
        <br>
        
        <div id="startTimer" class="container">
            <label for="timer"><strong>Enter time limit (in seconds): </strong></label>
            <input type="number" id="timerValue" name="timer"> 
        </div>

        <br>

        <div id="startSize" class="container">
            <label for="size"><strong>Enter target size (in pixels): </strong></label>
            <input type="number" id="sizeValue" name="size">
        </div>

        <div id="sizeStyling"></div>



        <div id="tbutton1Holder"></div>

        <div id="tbutton2Holder"></div>
    
        


        <script src="script.js"></script>
    </body>
</html>
